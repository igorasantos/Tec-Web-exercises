<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    function minhaFuncao(){
      for (var i = 1; i<5; i++){
        if (i % 2 == 0)
          document.write(i+" é par <br>");
        else
          document.write(i+" é ímpar <br>");
      }
    }
  </script>
</head>
<body>
  <script>
    minhaFuncao();
  </script>
</body>
</html>
