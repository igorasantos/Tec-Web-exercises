<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">  
</head>
<body>
  <script>
    var numero = prompt("Digite um valor de 1 até 5");
    switch (numero) {
      case '1':
        alert("seu valor foi 1");
        break;
      case '2':
        alert("seu valor foi 2");
        break;
      case '3':
        alert("seu valor foi 3");
        break;
      case '4':
        alert("seu valor foi 4");
        break;
      case '5':
        alert("seu valor foi 5");
        break;
      default:
        alert("Seu valor digitado não foi entre 1 e 5.");
    }
  </script>
</body>
</html>
