<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
  <main role="main" class="flex-shrink-0">
    <div class="container p-md-3">
      <h1>Teste de métodos do Objeto Window</h1>
      <p>Clique nos botões abaixo para perceber o efeito dos respectivos métodos.</p>
      <form action="javascript:void(0);">
        <div class="form-group row">
          <label for="openMethod" class="col-sm-2 col-form-label">Método</label>
          <div class="col-sm-8">
            <input type="text" readonly class="form-control" id="openMethod" value="window.open(window.location.href);">
          </div>
          <button type="submit" class="btn btn-primary col-sm-2" id="buttonOpen">Hit me!</button>
        </div>
        <div class="form-group row">
          <label for="closeMethod" class="col-sm-2 col-form-label">Método</label>
          <div class="col-sm-8">
            <input type="text" readonly class="form-control" id="closeMethod" value="window.close();">
          </div>
          <button type="submit" class="btn btn-danger col-sm-2" id="buttonClose">Hit me!</button>
        </div>
      </form>
    </div>
  </main>
  <script src="q2.js"></script>  
</body>
</html>
