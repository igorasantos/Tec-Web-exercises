<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
	<main role="main" class="flex-shrink-0">
		<div class="container">
			<form class="p-md-3 needs-validation" novalidate>
				<div class="row">

					<div class="form-group col">
						<label for="formInput1">Texto</label>
						<input type="text" class="form-control" id="formInput1" placeholder="Digite aqui" aria-describedby="dicaInput1" required>
						<small id="dicaInput1" class="form-text text-muted">
							Digite uma frase que será usada para a consulta de caractere.
						</small>
						<div class="valid-feedback">
							Campo válido!
						</div>
						<div class="invalid-feedback">
							Campo inválido! Favor, digite algo aqui.
						</div>
					</div>

					<div class="form-group col">
						<label for="formInput2">Índice</label>
						<div class="input-group mb-2 mr-sm-2">
							<div class="input-group-prepend">
								<div class="input-group-text">Index</div>
							</div>
							<input type="number" class="form-control" id="formInput2" placeholder="Digite aqui" aria-describedby="dicaInput2" min="0" required>
							</div>
							<small id="dicaInput2" class="form-text text-muted">
								Digite o índice do caractere desejado (começando por 0).
							</small>
							<div class="valid-feedback">
								Campo válido!
							</div>
							<div class="invalid-feedback">
								Campo inválido! Favor, digite um índice dentro do tamanho do texto.
							</div>
					</div>

				</div>
				<button type="submit" class="btn btn-primary">Capturar letra</button>
			</form>
			<div class="alert alert-success" role="alert">
				A simple success alert—check it out!
			</div>
		</div>
	</main>
	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
			'use strict';
			window.addEventListener('load', function () {
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.getElementsByClassName('needs-validation');
				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function (form) {
					form.addEventListener('submit', function (event) {
						if (form.checkValidity() === false || document.getElementById('formInput1').length > (document.getElementById('formGroup2').value - 1)) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
				var inputTxt = document.getElementById('formInput1');
				inputTxt.addEventListener('oninput',function changeMaxValueInput2(inputTxt) {
					document.getElementById('formInput2').max = (inputTxt.length - 1);
				},false);
			}, false);
		})();

		// continuar usando: https://www.w3schools.com/js/js_validation_api.asp
		// https://www.w3schools.com/jsref/prop_number_max.asp
		// https://www.w3schools.com/jsref/prop_text_size.asp
		// https://www.w3schools.com/tags/att_input_min.asp
		// https://www.w3schools.com/tags/tag_input.asp
		// https://getbootstrap.com/docs/4.3/components/forms/#custom-styles

	</script>
</body>
</html>
