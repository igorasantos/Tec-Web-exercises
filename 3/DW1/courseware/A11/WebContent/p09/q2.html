<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Page Title</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">
	<main role="main" class="flex-shrink-0">
		<div class="container">
			<form class="p-md-3 needs-validation" id="formToValidate" novalidate>
				<div class="row">
					<div class="form-group col">
						<label for="formInput1">Texto</label>
						<input type="text" class="form-control" id="formInput1" placeholder="Digite aqui"
							aria-describedby="dicaInput1" required>
						<small id="dicaInput1" class="form-text text-muted">
							Digite uma frase que será usada para a consulta de caractere.
						</small>
						<div class="invalid-feedback">
							Campo inválido! Favor, digite algo aqui.
						</div>
					</div>
					<div class="form-group col">
						<label for="formInput2">Índice</label>
						<div class="input-group mb-2 mr-sm-2">
							<div class="input-group-prepend">
								<div class="input-group-text">Index</div>
							</div>
							<input type="number" class="form-control" id="formInput2" placeholder="Digite aqui"
								aria-describedby="dicaInput2" required>

							<div class="invalid-feedback">
								Campo inválido! Favor, digite um índice dentro do tamanho do texto.
							</div>
						</div>
						<small id="dicaInput2" class="form-text text-muted">
							Digite o índice do caractere desejado (começando por 0).
						</small>

					</div>
				</div>
				<button type="submit" class="btn btn-primary">Capturar letra</button>
				<button type="reset" class="btn btn-secondary">Limpar</button>
			</form>
			<div class="alert alert-success d-none" id="divResult" role="alert">
			</div>
		</div>
	</main>
	<script src="q2.js">
	</script>
</body>

</html>
