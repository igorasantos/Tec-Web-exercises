<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora simples</title>
</head>
<body>
	<form action="P4q3" method="get">
		Valor 1:<input type="number" name="n1"><br>
		Valor 2:<input type="number" name="n2"><br>
		<input type="submit" value="+" onclick="document.getElementById('action').value='sum'">
		<input type="submit" value="-" onclick="document.getElementById('action').value='sub'">
		<input type="submit" value="*" onclick="document.getElementById('action').value='mult'">
		<input type="submit" value="/" onclick="document.getElementById('action').value='div'">
		<input type="hidden" name="action" value="" id="action">;		
	</form>
</body>
</html>
